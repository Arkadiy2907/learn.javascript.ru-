  // вычисление факториала n! = n*(n-1)*(n-2)*...*1

 // при помощи цикла
  function getFactorial(n){
   let result = 1;
    for (let i = 0; i < n ; i++){
	 
	result *= (n - i);
//	console.log(result);
	}
	return result;
  }
