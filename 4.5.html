  <script>
  'use strict'
	function filterRangeInPlace (arr, a, b) {
		for (let i=0; i <= arr.length; i++) {
		 let perebor = arr[i];
		 if (perebor < a || perebor > b) {
		 arr.splice(i, 1);
		 i--;
		 }
		}; 
	};
