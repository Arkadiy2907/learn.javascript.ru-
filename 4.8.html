<body>
  <p>Перед скриптом...</p>
  <script>
  'use strict'
   
	
  function Calculator (){
	this.method = {
		"-": (a, b) => a - b, 
		"+": (a, b) => a + b
	}; //методы которые сейчас есть
		
	this.calculate = function(str) {
		let split = str.split(` `),
			a = +split[0],
			op = split[1],
			b = +split[2]
		if (!this.method[op] || isNaN(a) || isNaN(b) )	{
		return NaN;
		}
		return this.method[op](a, b);
	} //для разделения строки и проверке ошибки
	
	
	this.addMethod = function (name, func) {
		this.method[name] = func;
	}; //для создания нового метода
  }
  
  let calc = new Calculator;
  alert(calc.calculate(`3 + 8`));
  
  let powerCal = new Calculator;
  powerCal.addMethod("*", (a, b)=> a * b); //создали нов метод
  
  let result = powerCal.calculate("2 * 3");
  alert (result);
  
 </script>

 <p>...После скрипта.</p>

</body>
