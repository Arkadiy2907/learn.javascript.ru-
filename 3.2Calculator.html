<!DOCTYPE HTML>

<head>

<title>calculator</title>

</head>
<body>
  <p>Перед скриптом...</p>
  <script>
  'use strict'
  
   function Calculator (){
    this.read = function(){
	this.a = +prompt (`input a`, 1);
    this.b = +prompt (`input b`, 1);
    
    };
    this.sum = function(){
    return this.a + this.b;
    };
    this.mul = function(){
    return this.a * this.b;
    };
   }
  let calculator = new Calculator();
  calculator.read();
  alert( calculator.sum() );
  alert( calculator.mul() );

  </script>

  <p>...После скрипта.</p>

</body>

</html>
