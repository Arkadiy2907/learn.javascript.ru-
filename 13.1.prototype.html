<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prototype</title>
</head>

<body>
    <script>
        `use strict`
        //добавить всем ф-м прототип defer(ms), который вызывает обертку 
        //которая откладыват ф-ю на ms
        //есть ф-я f
        function f(a, b) {
            alert(a + b);
        };

        //добавил прототип
        Function.prototype.defer = function (ms) {
            let f = this;
            return function (...arguments) {
                setTimeout(() => f.apply(this, arguments), ms);
            };
        };
        f.defer(1000)(1, 2);


    </script>
</body>

</html>
