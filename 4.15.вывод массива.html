<!DOCTYPE HTML>
<html>

<head>
  <META HTTP-EQUIV="Conten-Type" CONTENT="text/html; charset=utf-8">
  <title>вывести в список </title>
  <!-- <link rel="stylesheet" href="main.css" Type="text/css"> -->
</head>

<body>
  <div class="out"></div>
  <script>
    'use strict'
    // есть массив надо вывести список


    let users = [`vasya`, `petya`, `masha`, `vasya`];


    let header = `шаблон`;
    let html = `<h2> ${header} </h2> <ul>`;

    for (let str of users) {
      html += `<li> ${str} </li>`;
    };

    html += `</ul>`;

    document.querySelector(`.out`).innerHTML = html;

  </script>
</body>

</html>
