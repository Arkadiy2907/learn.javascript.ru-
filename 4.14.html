<!DOCTYPE HTML>
<html>
<head>
<META HTTP-EQUIV="Conten-Type"CONTENT="text/html; charset=utf-8">
<title>поиск уникальных элементов </title>
<!-- <link rel="stylesheet" href="main.css" Type="text/css"> -->
</head>
<body>
  <p>Перед скриптом...</p>
  <script>
  'use strict'
  // есть массив надо создать функцию высчитывающую уникальные элементы а повторяющиеся отбрасывает

   
  let users = [`vasya`, `petya`, `masha`, `vasya`]; // массив 
  
  function uniElement (arr){
	let result = []; //создаем массив
	for (let str of arr){
		if(!result.includes(str)){
		result.push(str);
		}			//перебираем массив и проверяем наличие одинаковых элементов
	}
	return result;
	}

  alert (uniElement(users));
/* работает медленно  
	*/						
 </script>

 <p>...После скрипта.</p>

</body>

</html>
