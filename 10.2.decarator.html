<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    'use strict'
    //создать декаратор spy(func) кот возвращает обертку 
    //кот возвращает все вызовы call в виде массива
function work(a, b) {
    alert(a + b);
};
function spy(func) {
  function wrapper(...args) {
    wrapper.calls.push(args);//для хранения всех аргументов в списке
    return func.apply(this, arguments);//для переадресации вызова
  }
  wrapper.calls = [];
  return wrapper;
}  

work = spy(work);
work(1,2);
work(3,5);
for(let args of work.calls){
  alert("call"+args.join());
}
    
  </script>
  
</body>
</html>
