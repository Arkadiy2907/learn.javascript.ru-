  <script>

//создать декоратор delay(f,ms) который задерж каждый вызов f на мс

}
/*

   setTimeout(() => f.apply(this, arguments), time);

*/
//второй вариан через переменную memory по кот передаетя this 
function delay(f,ms) {
  
  return function (...args) {
    let memory = this;
    setTimeout( function (){
      f.apply(memory, args);
    }, ms);
  }
}

let f1000 = delay(f,1000);
f1000("test");

  </script>
