<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prototype</title>
</head>

<body>
    <script>
        `use strict`
        //добавить всем ф-м прототип defer(ms), который вызывает ф-ю через ms
        //есть ф-я f
        function f() {
            alert("Hi");
        };

        //добавил прототип
        Function.prototype.defer = function (ms) {
            setTimeout(this, ms);
        };

        f.defer(1000);

    </script>
</body>

</html>
