<!DOCTYPE HTML>

<title>сложение величин объекта </title>

</head>
<body>
  <p>Перед скриптом...</p>
  <script>
  'use strict'
   let price = {
   'banana': 100,
   'orange': 200,
   'mandarin': 300
   };
	
  function sumSaleris (object){
  let sum = 0;
  for (let item of Object.values(object)) {
   sum += item; 
  } //перебираем значения объекта и складываем их
  return sum;
  };
  
  alert(sumSaleris(price));  
  	
  
 </script>

 <p>...После скрипта.</p>

</body>

</html>
