<!DOCTYPE HTML>

<title>сумма с ввода</title>

</head>
<body>
  <p>Перед скриптом...</p>
  <script>
  'use strict'

   function sumInput() {
   let  arr =[];
    while (true){
    let namber = prompt (`input namber`, `0`);
    
	 if (namber === `` || namber === null || !isFinite(namber) )
       break;
  
	 arr.push(+namber);
	 }
	 let sum = 0;
	 for (let arrais of arr){ 
	   
	 sum += arrais;
	 
	   
	
     };
     return sum;
    
   };
   alert (sumInput() );

  
  </script>

  <p>...После скрипта.</p>

</body>

</html>
