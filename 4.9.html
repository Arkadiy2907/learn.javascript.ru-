<!DOCTYPE HTML>
<html>
<head>
<META HTTP-EQUIV="Conten-Type"CONTENT="text/html; charset=utf-8">
<title>трансформировать в массив имен </title>
<!-- <link rel="stylesheet" href="main.css" Type="text/css"> -->
</head>
<body>
  <p>Перед скриптом...</p>
  <script>
  'use strict'
  let vasya = {name: 'вася', age: 18};
  let petya = {name: 'петя', age: 20};  
  let masha = {name: 'маша', age: 22};		
  let users = [vasya, petya, masha]; // массив объектов
  
  let names = users.map(item => (item.name)); // вывод имен массива объектов
  alert (names);   
  
 </script>

 <p>...После скрипта.</p>

</body>

</html>
