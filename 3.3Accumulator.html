<body>
  <p>Перед скриптом...</p>
  <script>
  'use strict'
  
   function Accumulator (startingValue){
    this.value = startingValue
	this.read = function(){
     this.value += +prompt (`input value`, 0);
    };
   }
  let accumulator = new Accumulator(1);
  accumulator.read();
  accumulator.read();
  
  alert(accumulator.value);
  
  </script>

  <p>...После скрипта.</p>

</body>

</html>
