<!DOCTYPE HTML>
<html>
<head>
<META HTTP-EQUIV="Conten-Type"CONTENT="text/html; charset=utf-8">
<title>трансформировать в объекты </title>
<!-- <link rel="stylesheet" href="main.css" Type="text/css"> -->
</head>
<body>
  <p>Перед скриптом...</p>
  <script>
  'use strict'
  // есть массив объектов users с name, surname, id  надо создать массив объекта с fullname = name + surname, id
  let vasya = {name: `вася`, surname: `пупкин`, id: 1};
  let petya = {name: `петя`, surname: `иванов`, id: 2};  
  let masha = {name: `маша`, surname: `сидорова`, id: 3};		
  
  let users = [vasya, petya, masha]; // массив объектов
  
  let usersMap = users.map(user => ({
	fullname: `${user.name} ${user.surname}`, id: user.id})); //ставим доп скобки ( перерд {
	/*
	трансформируются из массиыв с объектами users в массив usersMap где объекты с fullname , id
	vasya = {fullname: `вася пупкин`, id: 1},
	petya = {fullname: `петя иванов`, id: 2},
	masha = {fullname: `маша сидорова`, id: 3}
	*/
  alert (users[0].name);   
  alert (usersMap[0].fullname);
  
 </script>

 <p>...После скрипта.</p>

</body>

</html>
