    //через рекурсию
    function printNambers(from, to) {
      let rent = from;
      setTimeout(function rec() {
        alert(rent);
        if (rent < to) {
          setTimeout(rec, 1000);
        };
        rent++;
      }
        , 1000);
    }

    printNambers(2, 10);
