<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>получить количество li для каждого ul</title>
</head>
<body>
  <ul>
    <li>Животные
      <ul>
        <li>Млекопитающие
          <ul>
            <li>Коровы</li>
            <li>Ослы</li>
            <li>Собаки</li>
            <li>Тигры</li>
          </ul>
        </li>
        <li>Другие
          <ul>
            <li>Змеи</li>
            <li>Птицы</li>
            <li>Ящерицы</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Рыбы
      <ul>
        <li>Аквариумные
          <ul>
            <li>Гуппи</li>
            <li>Скалярии</li>
          </ul>
        </li>
        <li>Морские
          <ul>
            <li>Морская форель</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
  <script>
    
    let lis = document.getElementsByTagName('li');
    // получить количество всех <li> ниже этого <li>
    for (let li of  lis) {
      let destandantsCount = li.getElementsByTagName('li').length;
      if(!destandantsCount) continue; //если нет li выход из итерации и продолж for
      // добавить непосредственно к текстовому узлу (добавить к тексту)
      li.firstChild.data +='[' + destandantsCount + ']';
    } 

  </script>
</body>
</html>
