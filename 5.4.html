<body>
  <p>Перед скриптом...</p>
  <script>
  'use strict'
   
   let pr = {
   banana: 100,
   orange: 200,
   mandarin: 300
   };
	
  function lengthObj(obj) {
  /*
  return Object.keys(obj).length; //переводим в массив по ключу и высчитываем длину
  */
  return Object.entries(obj).length; 
   //переводим в массив по ключ\значение и высчитываем длину
  
  }
   
  alert(lengthObj(pr) );  
  	
  
 </script>

 <p>...После скрипта.</p>

</body>
